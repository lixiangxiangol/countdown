<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
</body>
<script>
    var ball={x:512,y:100,r:20,g:10,vx:-4,vy:-10,color:'#005588'};
    window.onload=function(){
        var canvas=document.getElementById('canvas');
        canvas.width=1024;
        canvas.height=700;
        var context=canvas.getContext('2d');

        setInterval(function(){
            render(context);
            update();
        },50)
    };

    function update(){
        ball.x+=ball.vx;
        ball.y+=ball.vy;
        ball.vy+=ball.g;

        if(ball.y>=700-ball.r){
            ball.y=700-ball.r;
            ball.vy=-ball.vy*0.5;
        }
    }

    function render(cxt) {
        cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
        cxt.fillStyle=ball.color;
        cxt.beginPath();
        cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();
    }
</script>
</html>
